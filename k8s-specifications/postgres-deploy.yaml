apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    name: postgres-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-pod
      app: demo-voting-app

  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: demo-voting-app
      annotations:
        'consul.hashicorp.com/connect-inject': 'true'
        'consul.hashicorp.com/connect-service-upstreams': 'workerapp:80'
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          readinessProbe:
          exec:
              command: ["psql", "-w", "-U", "abcd", "-d", "my-db", "-c", "SELECT 1"]
          initialDelaySeconds: 15
          timeoutSeconds: 2
          livenessProbe:
          exec:
              command: ["psql", "-w", "-U", "abcd", "-d", "my-db", "-c", "SELECT 1"]
          initialDelaySeconds: 45
          timeoutSeconds: 2
